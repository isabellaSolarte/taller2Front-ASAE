<div class="card bg-dark text-white mt-5">
    <div class="card-header">{{ titulo }}</div>
        <div class="card-body">
        <form #clienteForm = "ngForm">
            <div class="form-group row mb-3">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" name="nombre" [(ngModel)]="cliente.nombre" placeholder="Ingrese su nombre" 
                    required minlength="4" #nombre = 'ngModel'>
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors?.['required']">El nombre es requerido</div>
                        <div *ngIf="nombre.errors?.['minlength']">El nombre debe tener al menos 4 caracteres</div>
                      </div>
                </div>
              </div>
              <div class="form-group row mb-3">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="cliente.apellido" placeholder="Ingrese sus apellidos" required minlength="4" #apellido="ngModel">
                  <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                    <div *ngIf="apellido.errors?.['required']">El apellido es requerido</div>
                    <div *ngIf="apellido.errors?.['minlength']">El apellido debe tener al menos 4 caracteres</div>
                  </div>
                </div>
              </div>
              
              <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="cliente.email" placeholder="Ingrese su correo" required email #email="ngModel">
                  <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors?.['required']">El email es requerido</div>
                    <div *ngIf="email.errors?.['email']">El email no es válido</div>
                  </div>
                </div>
              </div>
        </form>
        <div class="form-group row mt-4">
            <div class="col-sm-6">
                <button class="btn btn-secondary custom-margin" role="button" (click)='irAtras()'>Atrás</button>
                <button class="btn btn-success" role="button" (click)='crearCliente()' [disabled]="!clienteForm.form.valid">Crear</button>
            </div>
            
        </div>
    </div>
</div>
